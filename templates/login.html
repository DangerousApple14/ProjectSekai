{% extends "layout.html" %}

{% block title %}
    Log in
{% endblock %}

{% block body %}

    <div class="box" style="width: 400px">
        <form action="/login" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
            </div>
            <button class="btn" type="submit">Log In</button>
        </form>
        <br>
        <h3 id="error" style="color: #ad0a0a"></h3>
    </div>

    {% if notAllFields %}
        <script src="{{ url_for('static', filename='Login_notAllFields.js') }}"></script>
    {% elif invalidCredentials %}
        <script src="{{ url_for('static', filename='Login_invalidCredentials.js') }}"></script>
    {% endif %}

{% endblock %}
